<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- start the first screen design -->
    <section class="main-section">
        <div class="container">
            <!-- header -->
            <div class="header">
                <div class="game-name">
                    <h1>rock<br/>papper<br/>scissors</h1>
                </div>
                <div class="score">
                    <p>score</p>
                    <h2 class="score-number">12</h2>
                </div>
            </div>
            <!-- start -->
            <div class="start">
                <div class="tools">
                    <div class="tools-container">
                        <div class="scissors tool" data-power="5" data-color="#eaa41a">
                            <img src="images/icon-scissors.svg" alt="scissors" >
                        </div>
                        
                    </div>
                    <div class="tools-container">
                        <div class="papper tool" data-power="4" data-color="#4b6bf2">
                            <img src="images/icon-paper.svg" alt="papper" >
                        </div>
                        <div class="rock tool" data-power="3" data-color="#d93a56">
                            <img src="images/icon-rock.svg" alt="rock" >
                        </div>
                        
                    </div>
                    <div class="tools-container">
                        <div class="lizard tool" data-power="2"  data-color="#834ee1">
                            <img src="images/icon-lizard.svg" alt="lizard">
                        </div>
                        <div class="spock tool" data-power="1"  data-color="#40bacd">
                            <img src="images/icon-spock.svg" alt="spock">
                        </div>
                    </div>
                </div>
            </div>
            <!-- result -->
            <div class="result">
                <div class="players-choice">
                    <div class="player">
                        <p>player</p>
                        <div id="human">

                        </div>
                    </div>
                    <div class="player">
                        <p>Computer</p>
                        <div id="com">

                        </div>
                    </div>
                </div>
                <div class="replay">
                    <button type="button" class="play">Play Again</button>
                </div>
            </div>
            <!-- rules -->
            <div class="rules">
                <p>rules</p>
            </div>
        </div>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
