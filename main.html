<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- start the first screen design -->
    <section class="main-section">
        <div class="container">
            <!-- header -->
            <div class="header">
                <div class="game-name">
                    <h1>rock<br/>papper<br/>scissors</h1>
                </div>
                <div class="score">
                    <p>score</p>
                    <h2 class="score-number">12</h2>
                </div>
            </div>
            <!-- start -->
            <div class="start">
                <div class="tools">
                    <div class="scissors" data-power="5">
                        <img src="images/icon-scissors.svg" alt="scissors" data-color="#eaa41a">
                    </div>
                    <div class="papper" data-power="4">
                        <img src="images/icon-paper.svg" alt="papper" data-color="#4b6bf2">
                    </div>
                    <div class="rock" data-power="3">
                        <img src="images/icon-rock.svg" alt="rock" data-color="#d93a56">
                    </div>
                    <div class="lizard" data-power="2">
                        <img src="images/icon-lizard.svg" alt="lizard" data-color="#834ee1">
                    </div>
                    <div class="spock" data-power="1">
                        <img src="images/icon-spock.svg" alt="spock" data-color="#40bacd">
                    </div>
                </div>
            </div>
            <!-- rules -->
            <div class="rules">
                <p>rules</p>
            </div>
        </div>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
